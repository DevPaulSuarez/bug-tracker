<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bug Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h1>Bug Tracker</h1>

    <div class="form">
      <label>¿Qué falla?</label>
      <input type="text" id="title" placeholder="Título del bug" />

      <label>¿Cómo falla?</label>
      <textarea id="description" placeholder="Describe el problema"></textarea>

      <button id="addBug">Agregar bug</button>
    </div>

    <div class="filters">
      <span>Filtrar:</span>
      <button id="filterAll">Todos</button>
      <button id="filterOpen">Abiertos</button>
      <button id="filterResolved">Resueltos</button>
    </div>

    <div id="bugList" class="bug-list"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
